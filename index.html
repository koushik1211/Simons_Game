<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        
        <!-- This is to use jquery in your javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <h1>Simon the Browser Game</h1>
        <h2>Press any button to continue!</h2>
        <p>Highscore: <span id ="highscore">0</span></p>
        <p>Level: <span id = "level">0</span></p>

        <!-- The four colored buttons on the screen -->
        <div class = "row">
            <div class = "col-6">
                <div class = "button" id = "red">
                </div>
            </div>
            <div class = "col-6">
                <div class = "button" id = "blue">
                </div >
            </div>
        </div>
        <div class = "row">
            <div class = "col-6">
                <div class = "button" id = "green">
                </div>
            </div>
            <div class = "col-6">
                <div class = "button" id = "yellow">
                </div >
            </div>
        </div>

        <!-- Links you personal javascript file to the html -->
        <script src="main.js"></script>
    </body>
</html>
